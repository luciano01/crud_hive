name: crud_hive
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_modular: ^4.3.0
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2
  google_fonts: ^2.1.0
  equatable: ^2.0.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mockito: ^5.0.16
  hive_generator: ^1.1.1
  build_runner: ^2.1.7

flutter:
  uses-material-design: true

  assets:
      - assets/images/
      - assets/screenshots/

vars: 
    clean: flutter clean
    get: flutter pub get
    runner: flutter pub run build_runner

scripts: 
    mobx_build: $runner build
    mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs
    mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs